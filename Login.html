<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>Red Devils Login</title>
	<link rel="stylesheet" href="style_Login.css">

</head>
<body>
	
	<div class="main">
		<div class="wrapA">
		<header>
			<div class="wrapB">
				
			</div>
			<div class="LogoWrap">
				<img src="Logo.png">
			</div>
		</header>
		<section class="LoginA">
			<div class="LoginB">	
				<input placeholder="이메일 주소" type="text"></input>
			</div>
			<div class=" password-wrap">	
				<input placeholder="비밀번호" type="password" class="password-new"></input>
			</div>
			<div class="ButtonA">
				<button><p>로그인</p></button>
			</div>
			<div class="LoginStayA">
				<i class="LoginStayB"></i>
				<span>로그인 유지</span>
			</div>
		</section>
		<section class="Intro">
			<h2>또는</h2>
			<ul class="ThreeButton">
				<li><button>
					<i class="fas Apple"></i>
					<span>Apple로 로그인</span>
				</button></li>
				<li><button><i class="fab Facebook"></i><span>Facebook으로 로그인</span></button></li>
				<li><button><i class="fab Google"></i><span>Google로 로그인</span></button></li>
			</ul>
			<p class="id-pw_forgot">계정이 없으신가요? | 유나이티드 가입</p>
		</section>
	
		<footer>
			<div class="Man_utd">
			<span><img src="Logo.png"></span>
			</div>
			<p>Manchaster.utd</p>
		</footer>
		</div>
	</div>
</body>
